<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay Template</title>
</head>
<body>

    <div class="overlay-content">

        <div class="left-column">
            <!-- Title -->
            <div class="overlay-title">
                Project Title
            </div>

            <!-- Tags -->
            <div class="overlay-tags">
                #Tag1 #Tag2 #Tag3
            </div>

            <!-- Authors -->
            <div class="overlay-authors">
                Author1, Author2
            </div>

            <!-- Description -->
            <div class="overlay-description">
                This is a short description of the project. It gives an overview of what the project is all about.
            </div>

            <!-- Small Images -->
            <div class="overlay-small-images">
                <img src="small-image1.jpg" alt="Small Image 1">
                <img src="small-image2.jpg" alt="Small Image 2">
                <img src="small-image3.jpg" alt="Small Image 3">
                <img src="small-image4.jpg" alt="Small Image 4">
            </div>
        </div>

        <div class="right-column">
            <!-- Banner -->
            <div class="overlay-banner">
                <img src="banner-image.jpg" alt="Banner Image">
            </div>
        </div>

    </div>
</body>
</html>
